<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name Generater</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div id="content" class="content">
            <h1>Do You Want a name for Your New Born !!!</h1>
            <form action="#" id="generate-names">
                <div class="row">
                    <div class="six columns">
                        <label for="country">Country:</label>
                        <select class="u-full-width" id="country">
                            <option value=''>-- Select --</option>
                            <option value="united states">United States</option>
                            <option value="france">France</option>
                            <option value="italy">Italy</option>
                            <option value="portugal">Portugal</option>
                            <option value="india">India</option>
                            <option value="japan">Japan</option>
                            <option value="argentina">Argentina</option>
                            <option value="brazil">Brazil</option>
                            <option value="colombia">Colombia</option>
                            <option value="costa rica">Costa Rica</option>
                            <option value="mexico">Mexico</option>
                            
                        </select>
                        <label for="genre">Genre:</label>
                        <select class="u-full-width" id="genre">
                                <option value=''>-- Select --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                        </select>
                        <label>How many Names You Want to See ?</label>
                        <input type="number" id="quantity" class="u-full-width" max="20">
                        <input class="button-primary u-full-width" type="submit" value="Generate Name" id="view" >
                    </div>

                    <div class="six columns">
                        <div id="result">
                            <table>
                                <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Gender</th>
                                        <th>Country</th>
                                    </tr>
                                </thead>
                                <tbody id="rows">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
